<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio | Rafael Gregório</title>
    <link rel="stylesheet" href="assets/css/estilo-barra-menu.css">
</head>
<body>
    <div>
        <!--Menu-->
        <input 
            id="fechar-menu" 
            class="fechar-menu" 
            type="checkbox" 
            aria-label="fechar-menu" 
            role="button"
        />
        <label
            class="label" 
            for="fechar-menu"
            title="fechar-menu">
        </label>
        <div class="menu">
            <div class="menu-centro">
                <div class="container centralizador-nav">
                    <nav class="nav">
                        <ul onclick="getElementByid('fechar-menu').checked=false;">

                            <li><a href="#">Home</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Competencias</a></li>
                            <li><a href="#">Experiências</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <section class="inicio">
        <div class="centralizador-inicio">
            <div class="img">
                <img id="img-eu" src="assets/img/eu.png" alt="Eu">
            </div>
            <div class="intro">
                <p>Olá. Eu sou</p>
                <div class="container-nome">
                    <h1>Rafael Gregório de Oliveira.</h1>
                </div>
                <p>Desenvolvedor Front-end.</p>
                <div id="btn-inicio">
                    <button class="btn">Linkedin</button>
                    <button class="btn">GitHub</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
